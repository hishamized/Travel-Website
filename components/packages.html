    <body>
        <section class="picnic-spots">
            <h2>Choose Packages By Price</h2>
            <hr>
            <div class="picnic-spots-row">

                   <a href="#"> <img class="picnic-spots-img" src="../img/picnic spots/1 (1).jpg" alt="Picnic Spot 1"></a>
